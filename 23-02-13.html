<!--html은 웹 문서에 마크업 하는 언어-->
<!--마크업이란? 어디가 이미지이고 어디가 텍스트인지 표시하는 것을 말한다.-->
<!doctype html>
<html lang="ko"><!--html은 웹문서의 시작을 알려줌 -->
<head> <!-- head는 웹 브라우저 화면에는 안보이지만 웹 브라우저가 알아야 할 정보들이 들어있다.-->

</head>
<body> <!-- body에는 실제 웹 브라우저에 드러나는 부분을 보여준다.-->
    <h2>How to hello to you</h2>
    <p>
         Hello <br>Hi
         <hr> <!-- 가로로 단락선 -->
    </p>
    <b>안녕하세요</b>
    <br><mark>Thank you</mark>
    <br><p>가격은 13000원 입니다<small>(부가세는 별도입니다.)</small></p>

    <ul><!-- unordered list 순서가 없는/ 작은 원같은 불릿이 붙음 -->
        <h3>Clothes</h3>
        <li>outers</li>
        <li>knitwears</li>
        <li>denims</li>
        <li>shoes</li>
      

    </ul>
    <ol type="A"> <!-- ordered list는 순서가 있다.-->
        <h3>Fruits</h3>
        <li>Apple</li>
        <li>Banana</li>
        <li>tomato</li>

    </ol>
    <dl> <!-- dl은 descripton list 설명목록 만들기 ,<dt>-제목 <dd>-설명 -->
        <dt>iPhone</dt>
        <dd>14</dd>
        <dd>14 pro</dd>
    </dl>

</body>
<table> <!-- 표를 만드는건 table <tr>-행(row) <td>-열(column) <th>-표에 제목셀 만들기 <caption>-표에 제목을 붙일때-->
    <caption>
        Modren Browser
    </caption>
    <tr>
        <th>제목 셀

        </th>
        <td>1행 2열

        </td>

    </tr>
    <tr>
        <th>제목 셀 

        </th>
        <td>2행 2열 

        </td>

    </tr>
</table>

</html>
